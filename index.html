<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <header>
            <h2 class="logo">logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>


        <div class="wrapper">

            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <div class="checkbox-forgot">
                            <label>
                                <input type="checkbox"> Lembrar
                            </label>

                            <a href="#">Esqueceu a senha?</a>
                        </div>


                        <button type="submit" class="btn">Login</button>

                        <div class="login-register">
                            <p>Não tem uma conta? <a href="#" class="register-link">Registrar-se</a></p>
                        </div>

                    </div>

                </form>
            </div>

            <div class="form-box register">
                <h2>Registrar-se</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Nome de usuário</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <div class="checkbox-forgot">
                            <label>
                                <input type="checkbox"> Concordo com os termos de uso
                            </label>


                        </div>


                        <button type="submit" class="btn">Registrar-se</button>

                        <div class="login-register">
                            <p>Já tem uma conta? <a href="#" class="login-link">Login</a></p>
                        </div>

                    </div>
            </div>

            <script src="script.js"></script>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</body>

</html>
